name: Build VideoDownloaderPro

on:
  push:
    branches: [ "main" ] 
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  

jobs:
  build:
    runs-on: windows-latest 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12' 
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Verify assets folder
        run: |
          if (Test-Path "assets") {
            Write-Host "✅ Assets folder found"
            Get-ChildItem -Path assets -Recurse | Select-Object FullName
          } else {
            Write-Host "❌ Assets folder not found!"
            exit 1
          }
        shell: pwsh
        
      - name: Run PyInstaller build
        run: python build.py
        
      - name: Verify build output
        run: |
          if (Test-Path "dist/VideoDownloaderPro.exe") {
            Write-Host "✅ Executable built successfully"
            Get-Item dist/VideoDownloaderPro.exe | Select-Object Name, Length, LastWriteTime
          } else {
            Write-Host "❌ Executable not found!"
            exit 1
          }
        shell: pwsh

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: VideoDownloaderPro-Windows
          path: dist/VideoDownloaderPro.exe
          if-no-files-found: error