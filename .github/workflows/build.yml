name: Build VideoDownloaderPro

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Ensure pyinstaller is installed if not in requirements.txt
          pip install pyinstaller 
      
      - name: Verify assets folder
        run: |
          if (Test-Path "assets") {
            Write-Host "Assets folder found"
            Get-ChildItem -Path assets -Recurse | Select-Object FullName
          } else {
            Write-Host "Assets folder not found!"
            exit 1
          }
        shell: pwsh
        
      - name: Download FFmpeg (for bundling)
        run: |
          $Url = "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip"
          $ZipPath = "ffmpeg.zip"
          $Dest = "assets"
          
          # Create assets directory if missing
          if (!(Test-Path $Dest)) { New-Item -ItemType Directory -Path $Dest }
          
          # Download
          Invoke-WebRequest -Uri $Url -OutFile $ZipPath
          
          # Extract specific file (ffmpeg.exe)
          Expand-Archive -Path $ZipPath -DestinationPath "temp_ffmpeg"
          # Move just the executable to assets/
          Move-Item -Path "temp_ffmpeg/*/bin/ffmpeg.exe" -Destination "assets/ffmpeg.exe" -Force
          
          # Cleanup
          Remove-Item $ZipPath
          Remove-Item "temp_ffmpeg" -Recurse -Force
          
          Write-Host "âœ… FFmpeg placed in assets/"
        shell: pwsh

      # --- Auto-select Option 2 (One directory, faster startup) ---
      # pipe "2" into the script to bypass the menu
      - name: Run PyInstaller build
        run: echo "2" | python build.py
        shell: pwsh
      # ----------------------------------------------------
        
      - name: Verify build output
        run: |
          if (Test-Path "dist/VideoDownloaderPro.exe") {
            Write-Host "Executable built successfully"
            Get-Item dist/VideoDownloaderPro.exe | Select-Object Name, Length, LastWriteTime
          } else {
            Write-Host "Executable not found!"
            exit 1
          }
        shell: pwsh

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: VideoDownloaderPro-Windows
          path: dist/VideoDownloaderPro.exe
          if-no-files-found: error